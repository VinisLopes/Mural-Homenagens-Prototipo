<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Deixar Homenagem • Mural OFEBAS</title>
<style>
:root{
  --bg:#f6f9ff;
  --paper:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#1e40af;
  --primary-600:#1d4ed8;
  --line:#e2e8f0;
  --shadow:0 18px 40px rgba(15,23,42,.14);
  --radius:20px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:var(--bg);color:var(--text);min-height:100vh;}
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.6rem;
}
.card{
  width:100%;
  max-width:520px;
  background:var(--paper);
  border-radius:var(--radius);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
  padding:1.8rem 2rem 2rem;
}
.logo{
  display:flex;
  align-items:center;
  gap:.7rem;
  margin-bottom:1.4rem;
}
.logo-mark{
  width:38px;height:38px;border-radius:12px;
  background:radial-gradient(circle at 0 0,#93c5fd,transparent 55%),
    radial-gradient(circle at 100% 100%,#a5f3fc,transparent 55%),#1e40af;
  display:flex;align-items:center;justify-content:center;
  color:#eff6ff;font-weight:700;font-size:.8rem;letter-spacing:.08em;
}
.logo-text{
  display:flex;
  flex-direction:column;
}
.logo-text strong{font-size:.96rem;}
.logo-text span{font-size:.76rem;color:var(--muted);}
h1{font-size:1.3rem;margin-bottom:.4rem;}
p{font-size:.88rem;color:var(--muted);margin-bottom:1.1rem;}
label{display:block;font-size:.82rem;color:var(--muted);margin-bottom:.25rem;}
input, textarea{
  width:100%;
  padding:.7rem .9rem;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:.9rem;
  font-family:inherit;
}
textarea{resize:vertical;min-height:90px;}
.field-group{margin-bottom:.8rem;}
.btn{
  margin-top:1rem;width:100%;padding:.75rem;border-radius:999px;border:none;
  background:linear-gradient(135deg,#1d4ed8,#2563eb);
  color:#fff;font-weight:600;cursor:pointer;font-size:.9rem;
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <div class="logo">
      <div class="logo-mark">OF</div>
      <div class="logo-text">
        <strong>OFEBAS</strong>
        <span>Mural de Homenagens</span>
      </div>
    </div>

    <h1 id="muralTitulo">Deixar uma homenagem</h1>
    <p>Sua mensagem será enviada para a família e poderá aparecer no mural.</p>

    <div class="field-group">
      <label for="nome">Seu nome</label>
      <input id="nome" type="text" placeholder="Seu nome (Ex: João, amigo)">
    </div>
    <div class="field-group">
      <label for="mensagem">Sua mensagem</label>
      <textarea id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>
    </div>

    <button class="btn" id="btnEnviar">Enviar Homenagem</button>
  </div>
</div>

<script>
  // Pega o ID do mural da URL (ex: ?mural_id=maria_aparecida)
  const urlParams = new URLSearchParams(window.location.search);
  const muralId = urlParams.get('mural_id');
  const tituloEl = document.getElementById('muralTitulo');

  if (muralId) {
    // Transforma "maria_aparecida" em "Maria Aparecida"
    const nome = muralId.split('_').map(n => n.charAt(0).toUpperCase() + n.slice(1)).join(' ');
    tituloEl.textContent = 'Deixar homenagem para ' + nome;
  }
  
  document.getElementById('btnEnviar').addEventListener('click', () => {
    // Em um app real, isso enviaria para um servidor.
    // No protótipo, apenas agradecemos.
    alert('Obrigado! Sua homenagem foi enviada para a família.');
    document.getElementById('nome').value = '';
    document.getElementById('mensagem').value = '';
  });
</script>
</body>
</html>
