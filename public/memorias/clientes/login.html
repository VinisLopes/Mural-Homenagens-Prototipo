<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login • Portal da Família</title>

<style>
:root{
  --bg:#f6f9ff;
  --paper:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#1e40af;
  --primary-600:#1d4ed8;
  --line:#e2e8f0;
  --shadow:0 18px 40px rgba(15,23,42,.14);
  --radius:20px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:var(--bg);color:var(--text);}
body{min-height:100vh;}

.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.6rem;
}
.card{
  width:100%;
  max-width:480px;
  background:var(--paper);
  border-radius:var(--radius);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
  padding:1.8rem 2rem 2rem;
}
.logo{
  display:flex;
  align-items:center;
  gap:.7rem;
  margin-bottom:1.4rem;
}
.logo-mark{
  width:38px;
  height:38px;
  border-radius:12px;
  background:
    radial-gradient(circle at 0 0,#93c5fd,transparent 55%),
    radial-gradient(circle at 100% 100%,#a5f3fc,transparent 55%),
    #1e40af;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#eff6ff;
  font-weight:700;
  font-size:.8rem;
  letter-spacing:.08em;
}
.logo-text{
  display:flex;
  flex-direction:column;
}
.logo-text strong{font-size:.96rem;}
.logo-text span{font-size:.76rem;color:var(--muted);}

h1{
  font-size:1.3rem;
  margin-bottom:.4rem;
}
p{
  font-size:.88rem;
  color:var(--muted);
  margin-bottom:1.1rem;
}

label{
  display:block;
  font-size:.82rem;
  color:var(--muted);
  margin-bottom:.25rem;
}
input{
  width:100%;
  padding:.7rem .9rem;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:.9rem;
}
.btn{
  margin-top:1rem;
  width:100%;
  padding:.75rem;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#1d4ed8,#2563eb);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:.9rem;
}
.link-row{
  margin-top:.9rem;
  font-size:.8rem;
  color:var(--muted);
}
.link-row a{
  color:var(--primary-600);
  text-decoration:none;
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <div class="logo">
      <div class="logo-mark">OF</div>
      <div class="logo-text">
        <strong>OFEBAS</strong>
        <span>Portal da Família</span>
      </div>
    </div>

    <h1>Acessar mural da família</h1>
    <p>
      Digite o código do mural fornecido pela OFEBAS. Em seguida você poderá adicionar fotos,
      vídeos, textos e mensagens.
    </p>

    <div>
      <label for="codigo">Código do mural / velório</label>
      <input id="codigo" type="text" placeholder="Ex: 12345">
    </div>

    <button class="btn" id="btnEntrar">Entrar no mural</button>

    <div class="link-row">
      Ainda não tem mural criado?
      <a href="index.html">Criar mural agora</a>
    </div>

    <div class="link-row">
      Voltar para o site do serviço:
      <a href="/index.html">OFEBAS • Mural de Homenagens</a>
      </div>
  </div>
</div>

<script>
// login fake: qualquer código leva para index.html
document.getElementById('btnEntrar').addEventListener('click',()=>{
  // Este link relativo está correto
  window.location.href = 'index.html';
});
</script>
</body>
</html>
